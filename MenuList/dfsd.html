<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>メニューリスト</title>
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kiwi+Maru&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <h1>Fruit Juice</h1>
    <p>夏向けのジュースメニュー</p>
    <div id="menu"></div>
    <div id="orderSummary" class="order-summary">
        <h2>注文内容</h2>
        <ul id="orderList"></ul>
        <p id="totalPrice">合計金額: 0円</p>
        <button id="proceedToPersonalInfo">注文確認</button>
    </div>
    <div id="personalInfo" class="personal-info hidden">
        <h1>注文確認</h1>
        <form id="personal-info-form">
            <label for="name">名前:</label>
            <input type="text" id="name" name="name" required>
            <br>
            <label for="email">メールアドレス:</label>
            <input type="email" id="email" name="email" required>
            <button type="submit">注文を送信</button>
        </form>
    </div>
    <div id="ingredientModal" class="hidden">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 id="ingredientTitle"></h2>
            <p id="ingredientList"></p>
        </div>
    </div>
</body>
</html>
