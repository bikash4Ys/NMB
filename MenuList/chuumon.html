<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ジュース注文システム</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>ジュース注文システム</h1>
        <form id="orderForm">
            <label for="name">お名前:</label>
            <input type="text" id="name" name="name" required><br>
            
            <label for="juice">ジュースの種類:</label>
            <select id="juice" name="juice" required>
                <option value="オレンジ">オレンジ</option>
                <option value="アップル">アップル</option>
                <option value="グレープ">グレープ</option>
                <option value="ミックス">ミックス</option>
            </select><br>
            
            <label for="quantity">数量:</label>
            <input type="number" id="quantity" name="quantity" min="1" required><br>
            
            <button type="button" onclick="submitOrder()">注文する</button>
        </form>
        
        <div id="orderSummary"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
